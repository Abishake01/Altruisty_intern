{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet">
  <link href="{% static 'css/mediaform.css' %}" rel="stylesheet" />

</head>

<body>
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <p class="btn-close" data-bs-dismiss="alert"></p>
    </div>
    {% endfor %}
    {% endif %}

    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form style="background-color:rgba(22,22,22,0.9)">
                <h2 class="text-center"><strong>Knowledge Sharing</strong><br />keeps you a step ahead.</h2>
                <div class="form-group"><input class="form-control" type="text" id="postcaption" placeholder="Caption for your post"></div>
                <div class="form-group">
                    <select class="form-control" id="mediatype">
                        <option value="" disabled selected>Select a file type</option>
                        <option value="Image">Image</option>
                    </select>
                </div>
                <div class="form-group"><input class="form-control" type="file" id="postfile" placeholder="Select Media" accept="image/*,video/*"></div>
                <div class="form-group "><button class="btn btn-primary btn-block" type="button" onclick="savepost()">Submit Your Post</button></div>
                <div class="form-group "><a href='http://127.0.0.1:8000/community_list/{{userid}}'>back to community</a></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/mediaform.js' %}"></script>
</body>

</html>
