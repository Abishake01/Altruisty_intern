{% load static %}
<html>
<head>
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/style.css' %}" />

    <!-- Responsive -->
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/responsive.css' %}" />

    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/change_community_content.css' %}" />


</head>
<body>
    <div class="flat-pages-title">
        <div class="widget-bg-line">
            <div class="wraper">
                <div class="bg-grid-line y bottom">
                    <div class="bg-line"></div>
                </div>
            </div>
        </div>
        <div class="themesflat-container w1490">
            <div class="row">
                <div class="col-12 pages-title">
                    <div class="content">
                        <h1 data-wow-delay="0s" class="wow fadeInUp">
                            Level Up Your Knowledge <br />
                        </h1>
                        <p class="wow fadeInUp" data-wow-delay="0.1s">
                            Engage and challenge yourself with Altruisty's gamification
                            page, featuring interactive quizzes, puzzle-making
                            activities, and the opportunity to fill in missing
                            components of flowcharts.
                        </p>
                        <div data-wow-delay="0.2s" class="wow fadeInUp flat-button flex justify-center">
                            <div class="form-container">
                                <form action='' method='POST' enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form }}
                                    <input type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="icon-background">
                        <img class="absolute item1"
                             src="{% static 'images/item-background/item1.png' %}"
                             alt="" />
                        <img class="absolute item2"
                             src="{% static 'images/item-background/item2.png' %}"
                             alt="" />
                        <img class="absolute item3"
                             src="{% static 'images/item-background/item-03.png' %}"
                             alt="" style="width: 65px;" />
                        <img class="absolute item4"
                             src="{% static 'images/item-background/item1.png' %}"
                             alt="" />
                        <img class="absolute item5"
                             src="{% static 'images/item-background/item1.png' %}"
                             alt="" />
                        <img class="absolute item6"
                             src="{% static 'images/item-background/item-04.png' %}"
                             alt="" style="width: 60px;" />
                        <img class="absolute item7"
                             src="{% static 'images/item-background/item5.png' %}"
                             alt="" />
                        <img class="absolute item8"
                             src="{% static 'images/item-background/item5.png' %}"
                             alt="" />
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
