{% load static %}
<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->
<!-- Mirrored from themesflat.co/html/open9/ranking.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 08 Dec 2024 05:46:48 GMT -->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Altruisty</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="{% static 'icon/Favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'icon/Favicon.png' %}">

</head>

<body class="body header-fixed">

    <!-- preload -->
    <div class="preload preload-container">
        <div class="middle">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
            <div class="bar bar6"></div>
            <div class="bar bar7"></div>
            <div class="bar bar8"></div>
        </div>
    </div>
    <!-- /preload -->



    <div id="wrapper">
        <div id="page" class="pt-40">
            <!-- header -->
            

            <div class="flat-title-page">
                <div class="themesflat-container">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="heading text-center">Results</h1>

                        </div>
                    </div>
                </div>
            </div>

            <div class="tf-section-2 ranking">
                <div class="themesflat-container">
                    <div class="row">
                        <div class="col-12 mb-30">
                            <div class="widget-tabs relative">
                                <div class="tf-soft">
                                    <div class="soft-right">

                                    </div>
                                </div>

                                <div class="widget-content-tab pt-10">
                                    <div class="widget-content-inner active">
                                        <div class="widget-table-ranking">
                                            <div data-wow-delay="0s" class="wow fadeInUp table-ranking-heading">
                                                <div class="column1">
                                                    <h3>Profile</h3>
                                                </div>

                                            </div>
                                            <div class="table-ranking-content">
                                                {% for mem in data %}
                                                <div data-wow-delay="0s" class="wow fadeInUp fl-row-ranking">
                                                    <div class="td1">
                                                        <div class="item-rank">1. </div>
                                                        <div class="item-avatar">
                                                            {% if mem.profile_photo %}
                                                            <img src="data:image/jpeg;base64,{{mem.profile_photo}}" alt="">
                                                            {% else %}

                                                            <img src="{% static 'images/avatar/avatar-07.png' %}" alt="">

                                                            {% endif %}
                                                        </div>
                                                        <div class="item-name" onclick="window.location.href=`http://127.0.0.1:8000/user_info/{{mem.user_id}}`">
                                                            {{mem.name}}
                                                        </div>
                                                    </div>
                                                    <div class="td2">
                                                        <h6 class="price gem" onclick="follownewuser('{{ mem.user_id|escapejs }}')">
                                                            <i class="icon-gem"></i>Follow
                                                        </h6>
                                                    </div>

                                                </div>

                                                {% endfor %}
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

       

        </div>
        <!-- /#page -->

    </div>
    <!-- /#wrapper -->

    <div class="tf-mouse tf-mouse-outer"></div>
    <div class="tf-mouse tf-mouse-inner"></div>

    <div class="progress-wrap active-progress">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 286.138;"></path>
        </svg>
    </div>

    <!-- Javascript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/swiper.js' %}"></script>

    <script src="{% static 'js/simpleParallax.min.js' %}"></script>
    <script src="{% static 'js/gsap.js' %}"></script>
    <script src="{% static 'js/SplitText.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/ScrollTrigger.js' %}"></script>
    <script src="{% static 'js/gsap-animation.js' %}"></script>
    <script src="{% static 'js/tsparticles.min.js' %}"></script>
    <script src="{% static 'js/tsparticles.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/community_operations.js' %}"></script>

</body>

</html>
