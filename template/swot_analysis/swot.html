    <!-- Internal CSS for "Add Points" button -->
    <style>
        #add-points-button {
            display: none; /* Hidden by default */
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;

            #add-points-button:hover {
                background-color: #45a049;
            }
        /* Typewriting animation */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Apply the typing effect to the #question-text element */
        #question-text {
            font-size: 24px;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide the overflowed text until it appears */
            display: inline-block;
            /* Simulate the cursor */
            width: 0; /* Start with no width */
            animation: typing 2s steps(40) 1s forwards, blink-caret 0.75s step-end infinite;
        }

        /* Blinking cursor effect */
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        .animate-from-bottom {
            animation: slideFromBottom 0.3s ease-out;
        }

        #question-text {
            width: 90%;
            word-wrap: break-word; /* Ensures long words break onto the next line */
            overflow-wrap: break-word; /* A more modern property for better compatibility */
            white-space: normal; /* Ensures that text can wrap onto the next line */
            text-align: center;
        }

        @keyframes slideFromBottom {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <script>
        // Questions array
        const questions = [
            "Did you usually submit your projects before the deadline in college?",
            "Do you regularly keep up with new trends and innovations in your field?",
            "Do you often find it difficult to focus on one task for long periods?",
            "Have you ever missed important deadlines for assignments or projects?",
            "Do you often procrastinate when starting new tasks?",
            "Do you feel confident about pitching your ideas to others?",
            "Do you have experience managing your personal finances or budgets?",
            "Do you often feel anxious about taking risks?",
            "Have you ever struggled to complete a project due to lack of motivation?",
            "Do you have access to resources like workshops or startup programs to help you?",
            "Do you see any technological advancements that could benefit your business?",
            "Are there gaps in the market that your product or service can fill?",
            "Is your business idea aligned with current customer trends or preferences?",
            "Do you have access to potential mentors or advisors who can help you develop your business?"
        ];

        // Initialize variables
        let currentQuestionIndex = 0;
        let currentCircleNumber = 1;

        let s = []; // Strengths
        let w = []; // Weaknesses
        let o = []; // Opportunities
        let t = []; // Threats

        let answeringInProgress = false;

        // Function to handle answering the questions
        function answerQuestion(answer) {
            if (answeringInProgress) return;
            answeringInProgress = true;

            // Record the answers based on the current question
            switch (currentQuestionIndex) {
                case 0:
                    answer == "Yes" ? s.push('Time management and Discipline') : w.push('Struggle with deadlines');
                    break;
                case 1:
                    answer == "Yes" ? s.push('Adaptable and keen on continuous learning') : w.push('Gap in staying updated with industry changes');
                    break;
                case 2:
                    answer == "Yes" ? w.push('Issues with focus and concentration') : s.push('Focused and concentrated');
                    break;
                case 3:
                    answer == "Yes" ? w.push('Struggle with deadlines') : s.push('Time management and Discipline');
                    break;
                case 4:
                    answer == "Yes" ? w.push('Struggle with procrastination') : s.push('Productivity');
                    break;
                case 5:
                    answer == "Yes" ? s.push('Strong communication skills') : w.push('Lack of communication skills');
                    break;
                case 6:
                    answer == "Yes" ? s.push('Financial Management') : w.push('Financial Management');
                    break;
                case 7:
                    answer == "Yes" ? w.push('Hesitation to take risks') : s.push('Ready to take risks');
                    break;
                case 8:
                    answer == "Yes" ? w.push('Low motivation') : s.push('Highly motivated');
                    break;
                case 9:
                    answer == "Yes" ? o.push('Access to startup resources') : t.push('Lack of resources');
                    break;
                case 10:
                    answer == "Yes" ? o.push('Utilize new technology') : t.push('Missing out on tech innovation');
                    break;
                case 11:
                    answer == "Yes" ? o.push('Gap in market that will be filled with your services') : t.push('Heavy competition may exist');
                    break;
                case 12:
                    answer == "Yes" ? o.push('Aligned with trends') : t.push('Out of sync with trends');
                    break;
                case 13:
                    answer == "Yes" ? o.push('Access to mentorship') : t.push('Lack of mentorship');
                    break;
            }

            // Move to the next question
            currentQuestionIndex++;
            currentCircleNumber++;

            // Update progress bar and display the next question
            updateProgress();
            showNextQuestion();

            answeringInProgress = false;
        }

        // Function to show the next question
        // Function to show the next question with typing effect
        // Function to show the next question with a faster typing effect
        function showNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionText = document.getElementById("question-text");
                questionText.textContent = ''; // Clear previous text

                // Get the current question
                const question = questions[currentQuestionIndex];

                // Simulate typing the question faster
                let i = 0;
                const typingInterval = setInterval(() => {
                    questionText.textContent += question[i];
                    i++;

                    // Once the question is fully typed, stop the interval
                    if (i === question.length) {
                        clearInterval(typingInterval);
                    }
                }, 50); // Adjust the typing speed here (50ms per character, faster than before)

                // Update circle number
                document.getElementById("circle-number").textContent = currentCircleNumber;
            } else {
                document.getElementById("question-text").textContent = "Thank you for completing the questions!";
                document.getElementById("add-points-button").style.display = 'block';
            }
        }



        // Function to update the progress bar
        function updateProgress() {
            
            //const progressBar = document.getElementById("progress-bar");
            //const progress = (currentQuestionIndex / questions.length) * 100;
            //progressBar.style.width = progress + '%';
         
        }

        // Function to go to the points page (for now, just logs the answers)
        function goToPointsPage() {
            const result = {
                strength: s,
                weakness: w,
                opportunities: o,
                threat: t
            };
            console.log(result);
            let object1 = `strength--${s}-,,weakness--${w}-,,opportunities--${o}-,,threat--${t}`
            window.location.href = `http://127.0.0.1:8000/points/${object1}`;
        }

        // Start with the first question
        window.onload = function () {
            showNextQuestion();
            updateProgress();
        };
